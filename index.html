<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren'Py Script Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ren'Py Script Editor</h1>

        <!-- Script Editor -->
        <div id="editor" class="editor"></div>

        <!-- Controls for running the script -->
        <div class="controls text-center">
            <button id="run-script" class="btn btn-primary">Run Script</button>
        </div>

        <!-- Dialogue Display -->
        <div id="dialogue-box" class="dialogue-box">
            <h2 id="character-name"></h2>
            <p id="dialogue-text"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="script.js"></script>
</body>
</html>
